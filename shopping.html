<!DOCTYPE html>
<html lang="zh-TW">
<head>

        body { background-color: #0d1117; color: white; font-family: sans-serif; margin: 0; }

    </style>
</head>

    <nav>

        </div>
    </nav>

    <div class="hero">
        <img src="主席棉花.jpg" class="hero-img" alt="主席棉花">
        <div class="hero-text">
            <h1>主席牌新疆棉花</h1>
            <p>新疆生產的棉花。</p><br>
            <a href="#" class="btn">立即購買</a>

</body>
</html>
